<div class="row">
	<div class="col-sm-4 col-md-3" ng-repeat="account in $ctrl.accounts">
		<div class="thumbnail">
			<img src="assets/img/user.png" alt="...">

			<div class="caption">
				<h3>{{account.lastName}}, {{account.firstName}}</h3>

				<table class="table table-striped">
					<tr>
						<td>Email:</td>
						<td>{{account.email}}</td>
					</tr>
					<tr>
						<td>Date of birth:</td>
						<td>{{account.dateOfBirth}}</td>
					</tr>
				</table>
				<p>
					<a class="btn btn-default" href="#!/accounts/{{account.id}}" role="button">View details
						{{account.id}} &raquo;</a>
				</p>
			</div>
		</div>
	</div>

</div>
