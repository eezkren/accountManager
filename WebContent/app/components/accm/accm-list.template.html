<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="phone in $ctrl.phones">
		<div class="thumbnail">
			<img src="assets/img/user.png" alt="...">

			<div class="caption">
				<h3>{{phone.lastName}}, {{phone.firstName}}</h3>

				<table class="table table-striped">
					<tr>
						<td>Email:</td>
						<td>{{phone.email}}</td>
					</tr>
					<tr>
						<td>Date of birth:</td>
						<td>{{phone.dateOfBirth}}</td>
					</tr>
				</table>
				<p>
					<a class="btn btn-default" href="#!/phones/{{phone.id}}"
						role="button">View details {{phone.id}} &raquo;</a>
				</p>
			</div>
		</div>
	</div>

</div>
<p>
	<a class="btn btn-primary" href="#!/phones/new" role="button">New</a>
</p>
