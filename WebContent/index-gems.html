<!DOCTYPE html>
<html ng-app="gemStore">
<head>
<link rel="stylesheet" type="text/css"
	href="assets/lib/bootstrap-3.3.6-dist/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css" href="assets/css/application.css" />

<script type="text/javascript"
	src="assets/lib/angular-1.5.7/angular.min.js"></script>

<script type="text/javascript" src="app/app.module-gems.js"></script>

<script type="text/javascript" src="app/components/products/products.js"></script>

</head>
<body ng-controller="StoreController as store">
	<!--  Store Header  -->
	<header>
		<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
	</header>

	<!--  Products Container  -->
	<div class="list-group">
		<!--  Product Container  -->
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3>
				{{product.name}} <em class="pull-right">{{product.price |
					currency}}</em>
			</h3>

			<!-- Image Gallery  -->
			<product-gallery></product-gallery>

			<!-- Product Tabs  -->
			<product-tabs></product-tabs>
		</div>
	</div>
</body>
</html>
